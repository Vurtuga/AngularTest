<div>
  <div>  Search: <input ng-model="$ctrl.query" /> </div>
  <div> Sort by:
    <select ng-model="$ctrl.orderProp">
      <option value="name">Alphabetical</option>
      <option value="age">Newest</option>
      <option value="-age">oldes</option>
      <option value="id">Id Ascend</option>
      <option value="-id">Id Descend</option>
    </select> 
  </div>
  <ul class="phones">
    <li class="thumbnail phone-list-item" ng-repeat="phone in $ctrl.phones | filter:$ctrl.query | orderBy:$ctrl.orderProp">
     <a  style="display: flex;" class="thumb" href="{{$location.$$absUrl}}/#!/phones/{{phone.id}}"> 
      <img ng-src="{{phone.imageUrl}}" style="width: 50px; object-fit: contain; margin-right: 10px;"/>
      <div>
        <span>{{phone.name}}</span>
        <p>{{phone.snippet}}</p>
      </div>
    </a>
    </li>
  </ul> 
  <p>--------------------------------------------------</p>
  <pre>{{$ctrl.phones | filter:$ctrl.query | orderBy:$ctrl.orderProp | json}}</pre>
</div>
